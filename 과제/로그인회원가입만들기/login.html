<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 또는 회원가입</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <article class="main">
        <header class="header">
            <h2>로그인 또는 회원가입</h2>
            <a href="#">
                <div class="out">
                    <span class="sp1"></span>
                    <span class="sp2"></span>
                </div>
            </a>
        </header>
        <section class="section1">
            <p class="main-text">위니브에서 여러분의 궁금증을 해결하세요! :&#41;</p>
            <form>
                <label for="id"></label>
                <input class="form-id" id="id" type="email" placeholder="아이디">
                <p>아이디를 입력해 주세요.</p>
                <label for="pw"></label>
                <input class="form-pw" id="pw" type="password" placeholder="비밀번호">
                <p>아이디 혹은 비밀번호가 일치하지 않습니다.</p>
                <div class="check-wrap">
                    <input class="check a11y-hidden" type="checkbox" id="checked">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="10.5" stroke="#767676" />
                        <path d="M15.5 8.5L10.5 14L7 10.5" stroke="#767676" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <label for="checked">로그인 상태 유지</label>
                </div>
                <!-- <button class="login-con" type="button">
                    <img src="./img/check-box.svg" alt="로그인 체크 버튼"></img>
                    로그인 상태 유지 </button> -->
                <button class="login" type="button">로그인</button>
            </form>
            <div class="join-idpwfind">
                <ul>
                    <li class="join"><a href="#">회원가입</a></li>
                    <li>
                        <a href="#">
                            <p>아이디/비밀번호 찾기</p>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="section2">
            <hr class="line">
            <div class="or">또는</div>
            <ol class="login-other">
                <li>
                    <a href="#" class="google">
                        <div><img src="./img/icon_google.png" alt="구글이미지"></div>
                        구글 계정으로 로그인
                    </a>
                </li>
                <li>
                    <a href="#" class="facebook">
                        <div><img src="./img/icon_facebook.png" alt="페이스북이미지"></div>
                        페이스북 계정으로 로그인
                    </a>
                </li>
                <li>
                    <a href="#" class="naver">
                        <div><img src="./img/icon_naver.png" alt="네이버이미지"></div>
                        네이버 계정으로 로그인
                    </a>
                </li>
                <li>
                    <a href="#" class="kakao">
                        <div><img src="./img/icon_kakao.png" alt="카카오톡이미지"></div>
                        카카오톡 계정으로 로그인
                    </a>
                </li>
            </ol>
        </section>
    </article>
</body>

</html>
