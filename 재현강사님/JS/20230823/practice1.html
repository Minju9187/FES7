<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        class Sausage {
            constructor(taste) {
                this.taste = taste;
                this.taste1 = '밥';
                this.taste2 = '바밥';
            }

            saySausagetaste() {
                console.log(`${this.taste1}와 ${this.taste2} 맛이 난다!`)
            }
        }


        class FireSausage extends Sausage {
            constructor(taste) {
                super(taste);
            }

            sayFireTaste() {
                this.saySausagetaste();
                console.log(`불맛이 나기 시작한다`)
            }
        }
    </script>
</body>

</html>
